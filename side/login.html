            <div>
              <input id="email" type="email" placeholder="Email / Brugernavn" name="email" required />
            </div>
            <div>
              <input id="password" type="password" placeholder="Adgangskode" name="password" required />
            </div>
            <button class="btn_form" type="submit" value="Log in">Log in</button>

          </form>
        </div>
