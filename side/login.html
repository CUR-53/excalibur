<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/mainstyle.css" />
    <title>Login</title>
  </head>

  <body>
    <main class="login-main">
      <div class="login-container">
        <h2 class="login-title">Log in</h2>
        <form class="login-form">
          <div>
            <label for="name">Navn:</label>
            <input id="name" type="text" placeholder="Dit navn..." name="name" required />
          </div>
          <div>
            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="Din email..." name="email" required />
          </div>
          <div>
            <label for="password">Adgangskode:</label>
            <input id="password" type="password" placeholder="Din adgangskode..." name="password" required />
          </div>
          <button class="btn-form" type="submit" value="Log in">Log in</button>
        </form>
      </div>
    </main>
  </body>
  
</html>
