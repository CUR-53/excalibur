<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/mainstyle.css" />
    <script src="../scripts/galleri.js" defer></script>
</head>

<body
class="mx-auto grid h-screen max-w-7xl place-content-center bg-city-road bg-cover bg-top"
>
<main
  class="grid grid-flow-col place-content-center gap-6 rounded-md bg-black bg-opacity-50 p-8"
>
  <section class="grid grid-cols-2 grid-rows-2 items-center gap-4">
    <img
      class="aspect-square w-full object-cover"
      src="https://picsum.photos/200/300?1"
      alt=""
    />
    <img
      class="aspect-square w-full object-cover"
      src="https://picsum.photos/200/300?2"
      alt=""
    />
    <img
      class="aspect-square w-full object-cover"
      src="https://picsum.photos/200/300?3"
      alt=""
    />
    <img
      class="aspect-square w-full object-cover"
      src="https://picsum.photos/200/300?4"
      alt=""
    />
  </section>

  <section class="grid grid-cols-2 grid-rows-2 justify-items-center gap-4">
    <img
      class="aspect-4/3 w-full object-cover"
      src="https://picsum.photos/200/300?1"
      alt=""
    />
    <img
      class="aspect-4/3 w-full object-cover"
      src="https://picsum.photos/200/300?2"
      alt=""
    />
    <img
      class="aspect-4/3 w-full object-cover"
      src="https://picsum.photos/200/300?3"
      alt=""
    />
    <img
      class="aspect-4/3 w-full object-cover"
      src="https://picsum.photos/200/300?4"
      alt=""
    />
    <img
      class="aspect-4/3 w-full object-cover"
      src="https://picsum.photos/200/300?4"
      alt=""
    />
    <img
      class="aspect-4/3 w-full object-cover"
      src="https://picsum.photos/200/300?4"
      alt=""
    />
  </section>
</main>
</body>

</html>
